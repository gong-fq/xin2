<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI - 完美行列式版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                macros: {
                    ddet: ["\\begin{vmatrix} #1 \\end{vmatrix}", 1],
                    ppmat: ["\\begin{pmatrix} #1 \\end{pmatrix}", 1]
                },
                environments: {
                    tikzpicture: ['', '']
                },
                processEnvironments: true,
                processRefs: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready() {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax已加载，tikzpicture环境已配置为忽略');
                    });
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .container { 
            display: flex; 
            flex-direction: row; 
            flex: 1; 
            width: 100%;
            height: 100vh;
            padding: 15px; 
            gap: 20px; 
            overflow: hidden; 
        }

        .left-panel { 
            flex: 0 0 280px; 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            border-radius: 20px; 
            padding: 25px; 
            color: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .right-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }

        .chat-container { flex: 1; padding: 25px; overflow-y: auto; background-color: #fafbfd; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 18px; line-height: 1.7; word-wrap: break-word; position: relative; }
        .ai-message { align-self: flex-start; background: white; border: 1px solid #e1f0ff; }
        .user-message { align-self: flex-end; background: linear-gradient(135deg, #1a2980, #26d0ce); color: white; }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            transition: background 0.2s;
        }
        .message:hover .delete-btn { display: block; }
        .delete-btn:hover { background: rgba(255, 0, 0, 0.9); }

        .mjx-container { margin: 1.2em 0 !important; font-size: 1.1em !important; display: block !important; text-align: center; max-width: 100%; overflow-x: auto; }

        #desmos-container { height: 320px; border-top: 1px solid #eee; display: none; }
        .tool-bar { padding: 10px 20px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .tool-btn { font-size: 12px; padding: 6px 15px; border-radius: 20px; border: 1px solid #1a2980; color: #1a2980; cursor: pointer; background: white; transition: all 0.2s; }
        .tool-btn:hover { background: #1a2980; color: white; }
        .tool-btn.danger { border-color: #dc3545; color: #dc3545; }
        .tool-btn.danger:hover { background: #dc3545; color: white; }

        .input-area { padding: 20px; border-top: 1px solid #eee; }
        .input-container { display: flex; gap: 12px; align-items: flex-end; }
        .input-box { flex: 1; border: 1px solid #ddd; border-radius: 12px; padding: 12px; font-size: 15px; resize: none; min-height: 50px; max-height: 150px; }
        .send-btn { background: #1a2980; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; flex-shrink: 0; transition: opacity 0.2s; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .history-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .history-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:hover { background: rgba(255, 255, 255, 0.2); }
        .history-item-delete {
            color: rgba(255, 100, 100, 0.8);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .history-item-delete:hover {
            background: rgba(255, 100, 100, 0.3);
            color: white;
        }

        /* 思考动画 */
        .thinking-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: #1a2980;
            border-radius: 50%;
            display: inline-block;
            animation: thinking-bounce 1.4s infinite ease-in-out both;
        }
        .thinking-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .thinking-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes thinking-bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 style="font-size: 20px; margin-bottom: 8px;">数学核心素养AI</h1>
            <p style="font-size: 12px; opacity: 0.8;">龚凤乾教授设计</p>
            <hr style="margin: 15px 0; opacity: 0.2;">
            <p style="font-size: 13px; line-height: 1.6;">
                <strong>数学认知四阶段理论</strong><br><br>
                <strong>1️⃣ 感性阶段</strong><br>
                通过观察、实验获得直观印象<br><br>
                <strong>2️⃣ 数学抽象阶段</strong><br>
                提炼概念、建立模型<br><br>
                <strong>3️⃣ 数学推理阶段</strong><br>
                逻辑推理、证明定理<br><br>
                <strong>4️⃣ 知识应用阶段</strong><br>
                解决实际问题、创新应用
            </p>
            
            <div class="history-section">
                <div class="history-title">
                    <span>历史记录</span>
                    <span style="cursor: pointer; opacity: 0.7; font-size: 12px;" onclick="clearAllHistory()">清空</span>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">
                    <div>你好！我是数学核心素养AI助手，基于龚凤乾教授的"数学认知四阶段理论"设计。<br><br>
                    我可以帮助你:<br>
                    • 理解数学概念和原理<br>
                    • 解决数学问题和证明<br>
                    • 可视化数学函数和图形<br>
                    • 绘制高级数学图表<br><br>
                    有什么数学问题想要探讨吗?</div>
                </div>
            </div>

            <div class="tool-bar">
                <button class="tool-btn" onclick="toggleDesmos()">
                    <i class="fas fa-calculator"></i> Desmos画板
                </button>
                <button class="tool-btn danger" onclick="clearChat()">
                    <i class="fas fa-trash"></i> 清空对话
                </button>
            </div>

            <div id="desmos-container"></div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="messageInput" class="input-box" placeholder="输入你的数学问题..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置区域
        const API_URL = '/.netlify/functions/chat';
        
        // 如果需要直接调用DeepSeek API，取消注释并配置以下两行
        // const DIRECT_API_KEY = 'your-deepseek-api-key-here';
        // const DIRECT_API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // DOM元素
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let chatHistory = [];
        let messageIdCounter = 0;

        // Desmos计算器
        let desmosCalculator = null;

        function checkAPIConfiguration() {
            console.log('API配置状态:');
            console.log('- Netlify Functions URL:', API_URL);
            
            if (typeof DIRECT_API_KEY !== 'undefined' && DIRECT_API_KEY && DIRECT_API_KEY !== 'your-deepseek-api-key-here') {
                console.log('- 直接API调用: 已配置 ✓');
                console.log('- API URL:', typeof DIRECT_API_URL !== 'undefined' ? DIRECT_API_URL : 'https://api.deepseek.com/v1/chat/completions');
            } else {
                console.log('- 直接API调用: 未配置，将使用Netlify Functions');
            }
        }

        // Desmos相关
        function toggleDesmos() {
            const container = document.getElementById('desmos-container');
            if (container.style.display === 'none' || !container.style.display) {
                container.style.display = 'block';
                if (!desmosCalculator) {
                    desmosCalculator = Desmos.GraphingCalculator(container, {
                        expressions: true,
                        settingsMenu: true,
                        zoomButtons: true
                    });
                }
            } else {
                container.style.display = 'none';
            }
        }

        function clearChat() {
            if (confirm('确定要清空所有对话吗？这将不会影响历史记录。')) {
                chatContainer.innerHTML = `
                    <div class="message ai-message">
                        <div>对话已清空。有什么新的数学问题想要探讨吗?</div>
                    </div>
                `;
                chatHistory = [];
            }
        }

        // 历史记录功能
        function saveCurrentConversation(userMsg, aiMsg) {
            const conversations = JSON.parse(localStorage.getItem('mathAI_conversations') || '[]');
            const newConv = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                userMessage: userMsg.substring(0, 50) + (userMsg.length > 50 ? '...' : ''),
                fullUserMessage: userMsg,
                fullAIMessage: aiMsg
            };
            conversations.unshift(newConv);
            if (conversations.length > 20) conversations.pop();
            localStorage.setItem('mathAI_conversations', JSON.stringify(conversations));
            loadHistory();
        }

        function loadHistory() {
            const conversations = JSON.parse(localStorage.getItem('mathAI_conversations') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (conversations.length === 0) {
                historyList.innerHTML = '<div style="opacity: 0.5; font-size: 11px;">暂无历史记录</div>';
                return;
            }
            
            historyList.innerHTML = conversations.map(conv => `
                <div class="history-item" onclick="loadConversation(${conv.id})">
                    <span>${conv.userMessage}</span>
                    <span class="history-item-delete" onclick="event.stopPropagation(); deleteHistory(${conv.id})">×</span>
                </div>
            `).join('');
        }

        function loadConversation(convId) {
            const conversations = JSON.parse(localStorage.getItem('mathAI_conversations') || '[]');
            const conv = conversations.find(c => c.id === convId);
            if (!conv) return;
            
            clearChat();
            addMessageToUI('user', conv.fullUserMessage);
            addMessageToUI('ai', conv.fullAIMessage);
            chatHistory = [
                { role: "user", content: conv.fullUserMessage },
                { role: "assistant", content: conv.fullAIMessage }
            ];
        }

        function deleteHistory(convId) {
            if (confirm('确定要删除这条历史记录吗？')) {
                let conversations = JSON.parse(localStorage.getItem('mathAI_conversations') || '[]');
                conversations = conversations.filter(c => c.id !== convId);
                localStorage.setItem('mathAI_conversations', JSON.stringify(conversations));
                loadHistory();
            }
        }

        function clearAllHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem('mathAI_conversations');
                loadHistory();
            }
        }

        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // 格式化数学文本
        function formatMathText(text) {
            return marked.parse(text);
        }

        // 自动绘制函数（如果检测到函数定义）
        function autoDrawFunction(text) {
            const functionPattern = /(?:f\(x\)|y)\s*=\s*([^,\n]+)/gi;
            const matches = text.matchAll(functionPattern);
            
            for (const match of matches) {
                if (desmosCalculator) {
                    const expr = match[1].trim();
                    desmosCalculator.setExpression({ latex: `y=${expr}` });
                    
                    const container = document.getElementById('desmos-container');
                    if (container.style.display === 'none' || !container.style.display) {
                        toggleDesmos();
                    }
                }
                break;
            }
        }

        // 添加消息到UI
        function addMessageToUI(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            div.setAttribute('data-id', messageIdCounter++);
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = role === 'user' ? text : formatMathText(text);
            div.appendChild(contentDiv);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = () => deleteMessage(div);
            div.appendChild(deleteBtn);
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (window.MathJax && role === 'ai') {
                MathJax.typesetPromise([contentDiv]).then(() => {
                    autoDrawFunction(text);
                });
            }
            
            return div;
        }

        // 删除单条消息
        function deleteMessage(msgElement) {
            if (confirm('确定要删除这条消息吗?')) {
                msgElement.remove();
            }
        }

        // 发送逻辑 - 优化版本，默认使用流式传输
        async function handleSend() {
            const content = messageInput.value.trim();
            if (!content || sendBtn.disabled) return;

            addMessageToUI('user', content);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            const aiDiv = addMessageToUI('ai', '<div class="thinking-dots"><span></span><span></span><span></span></div>');
            let fullAIResponse = "";
            let isFirstChunk = true;
            chatHistory.push({ role: "user", content: content });

            // 设置超时
            const timeoutId = setTimeout(() => {
                if (isFirstChunk) {
                    console.error('请求超时');
                    aiDiv.querySelector('div').innerHTML = `
                        <div style="color: #dc3545;">
                            <strong>⏱️ 请求超时</strong><br><br>
                            可能的原因:<br>
                            1. 网络连接问题<br>
                            2. API服务响应慢<br>
                            3. Netlify Functions配置问题<br><br>
                            请检查网络连接后重试。
                        </div>
                    `;
                    sendBtn.disabled = false;
                    chatHistory.pop();
                }
            }, 30000);

            try {
                // 决定使用哪个API端点
                let apiUrl = API_URL;
                let headers = { 'Content-Type': 'application/json' };
                let useStream = true; // 默认开启流式传输
                
                // 如果配置了直接API密钥，使用直接调用
                if (typeof DIRECT_API_KEY !== 'undefined' && DIRECT_API_KEY && DIRECT_API_KEY !== 'your-deepseek-api-key-here') {
                    apiUrl = typeof DIRECT_API_URL !== 'undefined' ? DIRECT_API_URL : 'https://api.deepseek.com/v1/chat/completions';
                    headers['Authorization'] = `Bearer ${DIRECT_API_KEY}`;
                    console.log('使用直接API调用（流式）');
                } else {
                    console.log('使用Netlify Functions（流式）');
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        model: "deepseek-chat", 
                        messages: chatHistory, 
                        stream: useStream
                    })
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API返回错误:', response.status, errorText);
                    throw new Error(`API请求失败 (${response.status}): ${errorText}`);
                }

                // 流式处理
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '').trim();
                            if (dataStr === '[DONE]') continue;
                            
                            try {
                                const data = JSON.parse(dataStr);
                                const delta = data.choices?.[0]?.delta?.content || "";
                                
                                if (delta) {
                                    if (isFirstChunk) {
                                        aiDiv.querySelector('div').innerHTML = "";
                                        isFirstChunk = false;
                                    }
                                    
                                    fullAIResponse += delta;
                                    aiDiv.querySelector('div').innerHTML = formatMathText(fullAIResponse);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                // 忽略解析错误的数据块
                                if (dataStr && dataStr !== '') {
                                    console.warn('跳过无效数据块:', dataStr.substring(0, 50));
                                }
                            }
                        }
                    }
                }
                
                // 完成后处理MathJax和函数绘制
                if (window.MathJax) {
                    MathJax.typesetPromise([aiDiv.querySelector('div')]).then(() => {
                        autoDrawFunction(fullAIResponse);
                    });
                }
                chatHistory.push({ role: "assistant", content: fullAIResponse });
                saveCurrentConversation(content, fullAIResponse);

            } catch (error) {
                clearTimeout(timeoutId);
                console.error('请求错误详情:', error);
                
                chatHistory.pop();
                
                let errorMsg = `<div style="color: #dc3545;">
                    <strong>❌ 连接失败</strong><br><br>
                    <strong>错误信息:</strong> ${error.message}<br><br>
                    <strong>可能的原因:</strong><br>
                    1. 网络连接问题<br>
                    2. Netlify Functions未正确配置<br>
                    3. API密钥问题<br><br>
                    <strong>解决方案:</strong><br>
                    • 检查浏览器控制台(F12)查看详细错误<br>
                    • 确认Netlify Functions已正确部署<br>
                    • 验证DEEPSEEK_API_KEY环境变量
                </div>`;
                
                aiDiv.querySelector('div').innerHTML = errorMsg;
            } finally {
                sendBtn.disabled = false;
            }
        }

        // 事件监听
        sendBtn.onclick = handleSend;
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // 初始化
        loadHistory();
        checkAPIConfiguration();
        
        console.log('='.repeat(50));
        console.log('数学核心素养AI - 已加载（流式传输优化版）');
        console.log('MathJax: ✓');
        console.log('Plotly: ✓');
        console.log('Desmos: ✓');
        console.log('流式传输: ✓ 启用');
        console.log('='.repeat(50));
    </script>
</body>
</html>
