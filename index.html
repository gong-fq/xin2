    <script>
        let conversationHistory = [];
        let apiKey = localStorage.getItem('deepseek_api_key') || '';

        // åˆå§‹åŒ–
        if (apiKey) {
            document.getElementById('apiKeyContainer').style.display = 'none';
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            apiKey = input.value.trim();
            if (apiKey) {

                document.getElementById('apiKeyContainer').style.display = 'none';

            } else {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ API Key');
            }
        }

        function addMessage(role, content, type = 'user') {
            const messagesDiv = document.getElementById('chatMessages');
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = messagesDiv.querySelector('.welcome-message');
            if (welcomeMsg) {

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');

            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {

        async function sendMessage() {
            if (!apiKey) {
                alert('è¯·å…ˆè¾“å…¥å¹¶ä¿å­˜ API Key');
                return;
            }

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.value = '';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            addTypingIndicator();
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: conversationHistory,
                        stream: true,
                        max_tokens: 4096
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API é”™è¯¯: ${response.status}`);
                }

                removeTypingIndicator();
                
                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                const messagesDiv = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'ğŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                messagesDiv.appendChild(messageDiv);

                let fullResponse = '';
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);

                                    contentDiv.textContent = fullResponse;
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            } catch (e) {

            } finally {

                input.focus();
            }
        }
